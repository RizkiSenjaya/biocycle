<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BioCycle{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>

    <!-- Tombol Toggle Sidebar (Mobile) -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="text-center mb-3">
            <a href="/profile">
                <img src="{{ user.photo }}" alt="Profile" class="profile-img">
            </a>
            <p class="mt-2 mb-0 fw-bold">{{ user.name }}</p>
            <small>{{ user.email }}</small>
        </div>

        <hr class="text-light">

        <a href="/dashboard" class="{% if active=='dashboard' %}active{% endif %}">Dashboard</a>
        <a href="/profile" class="{% if active=='profile' %}active{% endif %}">Profile</a>
        <a href="/machine_learning" class="{% if active=='ml' %}active{% endif %}">Machine Learning</a>
        <a href="/export_file" class="{% if active=='export' %}active{% endif %}">Export File</a>
        <a href="#">Pengaturan</a>
        <a href="javascript:void(0)" onclick="logoutUser()" class="text-danger">Logout</a>
    </div>

    <!-- TOP BAR -->
    <div class="topbar">
        <div class="topbar-left">
            <h5 class="mb-0 fw-bold text-logo">BioCycle</h5>
        </div>
        <div class="topbar-right">
            <button class="notif-btn" onclick="toggleNotif()">
                ðŸ””
                <span class="notif-badge" id="notifCount">0</span>
            </button>
            <div class="notif-dropdown" id="notifDropdown">
                <p><strong>Notifikasi</strong></p>
                <ul id="notifList">
                    <li>Tidak ada notifikasi</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Konten Utama -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Global Scripts -->
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        function toggleNotif() {
            document.getElementById("notifDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.notif-btn')) {
                const dropdown = document.getElementById("notifDropdown");
                if (dropdown.classList.contains('show')) dropdown.classList.remove('show');
            }
        };

        function logoutUser() {
            firebase.auth().signOut().then(() => {
                window.location.href = "/logout";
            });
        }
    </script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

    <!-- Notifikasi Realtime -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB393qWoErLcFOhTd7MMpl_93iVUKynIF0",
            authDomain: "biocycle-2a810.firebaseapp.com",
            databaseURL: "https://biocycle-2a810-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "biocycle-2a810",
        };

        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();
        const notifList = document.getElementById("notifList");
        const notifCount = document.getElementById("notifCount");
        let lastNotifHash = "";

        const limits = { temperature: 35, pressure: 2.0, mq: 400 };

        db.ref("BioCycle/sensor").on("value", (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            let notifData = [];
            const { temperature, pressure, mq, timestamp } = data;

            if (temperature > limits.temperature)
                notifData.push(`ðŸŒ¡ï¸ Suhu tinggi (${temperature.toFixed(1)}Â°C) pada ${timestamp}`);
            if (pressure > limits.pressure)
                notifData.push(`ðŸ’¨ Tekanan tinggi (${pressure.toFixed(2)} bar) pada ${timestamp}`);
            if (mq > limits.mq)
                notifData.push(`âš ï¸ Gas melebihi batas (${mq}) pada ${timestamp}`);

            notifList.innerHTML = notifData.length
                ? notifData.map(n => `<li>${n}</li>`).join("")
                : "<li>Tidak ada notifikasi</li>";

            notifCount.textContent = notifData.length;

            const notifHash = notifData.join("|");
            if (notifData.length > 0 && notifHash !== lastNotifHash) {
                lastNotifHash = notifHash;
                new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play();
            }
        });
    </script>

    {% block scripts %}{% endblock %}

</body>
</html>
