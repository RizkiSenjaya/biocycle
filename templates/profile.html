<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | BioCycle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
  <div class="sidebar">
      <div class="text-center mb-3">
          <a href="/profile">
              <img src="{{ user.photo }}" alt="Profile" class="profile-img">
          </a>
          <p class="mt-2 mb-0 fw-bold">{{ user.name }}</p>
          <small>{{ user.email }}</small>
      </div>
      <hr class="text-light">
      <a href="/dashboard">Dashboard</a>
      <a href="/profile" class="active">Profile</a>
      <a href="#">Machine Learning</a>
      <a href="#">Export File</a>
      <a href="#">Pengaturan</a>
      <a href="javascript:void(0)" onclick="logoutUser()" class="text-danger">Logout</a>
  </div>

  <div class="content">
      <h4>Profil Pengguna</h4>
      <div class="card p-4 mt-3" style="max-width: 500px;">
          <div class="text-center">
              <img src="{{ user.photo }}" alt="Profile" class="profile-img mb-3" style="width: 100px; height: 100px;">
              <h5>{{ user.name }}</h5>
              <p>{{ user.email }}</p>
          </div>
      </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB393qWoErLcFOhTd7MMpl_93iVUKynIF0",
      authDomain: "biocycle-2a810.firebaseapp.com",
      projectId: "biocycle-2a810",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function logoutUser() {
      auth.signOut().then(() => {
        window.location.href = "/logout";
      });
    }
  </script>
</body>
</html>
